      function toggleMenu() {
  const menu = document.getElementById("menu");
  const button = document.querySelector(".menu-button");

  if (menu.classList.contains("show")) {
    closeMenu();
  } else {
    menu.classList.add("show");

    // ‚úÖ Enable outside click listener
    document.addEventListener("click", outsideClickHandler);
  }

  function outsideClickHandler(event) {
    if (!menu.contains(event.target) && !button.contains(event.target)) {
      closeMenu();
      document.removeEventListener("click", outsideClickHandler);
    }
  }
}

function formatTimeInput() {
  let input = document.getElementById('timeInput');
  let value = input.value.replace(/\D/g, ''); // Keep only digits

  if (value.length === 0) {
    input.value = '';
    return;
  }

  if (value.length <= 2) {
    // For hour input like "1" or "12"
    input.value = value;
  } else if (value.length === 3) {
    // For input like "130" ‚ûú should show "1:30"
    input.value = `${value.slice(0, 1)}:${value.slice(1)}`;
  } else if (value.length === 4) {
    // For input like "1030" ‚ûú should show "10:30"
    input.value = `${value.slice(0, 2)}:${value.slice(2)}`;
  }
}

    function convertToMinutes(timeStr) {
  let [time, period] = timeStr.split(' ');
  let [hours, minutes] = time.split(':').map(Number);

  if (period.toUpperCase() === 'PM' && hours !== 12) {
    hours += 12;
  }
  if (period.toUpperCase() === 'AM' && hours === 12) {
    hours = 0;
  }

  return (hours * 60) + minutes;
}

function validateTimeSlot(date, selectedTime) {
  const dayName = new Date(date + 'T00:00:00').toLocaleDateString('en-US', { weekday: 'long' });
  const business = businessHours[dayName];

  if (!business) {
    alert(`We are closed on Sundays. Please select another day.`);
    return Promise.resolve(false);
  }

  const selectedMinutes = convertToMinutes(selectedTime);
  const openMinutes = convertToMinutes(business.open);
  const closeMinutes = convertToMinutes(business.close);

  if (selectedMinutes < openMinutes || selectedMinutes >= closeMinutes) {
    alert(`Please choose a time within business hours.\n\nBusiness Hours for ${dayName}: ${business.open} to ${business.close}`);
    return Promise.resolve(false);
  }

  return db.collection('unavailableDays').where('date', '==', date).get()
    .then((unavailableSnapshot) => {
      let isUnavailable = false;

      unavailableSnapshot.forEach((doc) => {
        const data = doc.data();

        if (data.allDay) {
          isUnavailable = true;
        } else {
          const startMinutes = convertToMinutes(data.startTime);
          const endMinutes = convertToMinutes(data.endTime);

          if (selectedMinutes >= startMinutes && selectedMinutes <= endMinutes) {
            isUnavailable = true;
          }
        }
      });

      if (isUnavailable) {
        return false;
      }

      return db.collection('bookings')
        .where('date', '==', firebase.firestore.Timestamp.fromDate(new Date(date)))
        .get()
        .then((querySnapshot) => {
          // Dynamically calculate buffer based on the selected service type
          const pedicureType = document.getElementById('pedicureType').value;
          const manicureType = document.getElementById('manicureType').value;
          const nailExtensionType = document.getElementById('nailExtensionType').value;

          let buffer = 0; // Initialize buffer time

          // Calculate buffer for Pedicure
          if (pedicureType !== 'NONE') {
            switch (pedicureType) {
              case 'Regular Pedicure':
                buffer = 30; // 30 minutes buffer for Regular Pedicure
                break;
              case 'Spa Pedicure':
                buffer = 40; // 40 minutes buffer for Spa Pedicure
                break;
              case 'Deluxe Pedicure':
                buffer = 50; // 50 minutes buffer for Deluxe Pedicure
                break;
              case 'Gel Pedicure':

                break;
              case 'Paraffin Pedicure':
                buffer = 30; // 30 minutes buffer for Paraffin Pedicure
                break;
              case 'Hot Stone Pedicure':
                buffer = 50; // 50 minutes buffer for Hot Stone Pedicure
                break;
              case 'French Pedicure':
                buffer = 30; // 30 minutes buffer for French Pedicure
                break;
              case 'Shellac Pedicure':
                buffer = 40; // 40 minutes buffer for Shellac Pedicure
                break;
              case 'Fish Pedicure':
                buffer = 20; // 20 minutes buffer for Fish Pedicure
                break;
              case 'Athletic Pedicure':
                buffer = 30; // 30 minutes buffer for Athletic Pedicure
                break;
              default:
                buffer = 0; // No buffer for unrecognized pedicure
            }
          }

          // Calculate buffer for Manicure
          if (manicureType !== 'NONE') {
            switch (manicureType) {
              case 'Regular Manicure':
                buffer = 20; // 20 minutes buffer for Regular Manicure
                break;
              case 'Spa Manicure':
                buffer = 30; // 30 minutes buffer for Spa Manicure
                break;
              case 'Deluxe Manicure':
                buffer = 40; // 40 minutes buffer for Deluxe Manicure
                break;
              case 'Gel Manicure':
                buffer = 50; // 50 minutes buffer for Gel Manicure
                break;
              case 'Paraffin Manicure':
                buffer = 30; // 30 minutes buffer for Paraffin Manicure
                break;
              case 'French Manicure':
                buffer = 30; // 30 minutes buffer for French Manicure
                break;
              case 'Shellac Manicure':
                buffer = 40; // 40 minutes buffer for Shellac Manicure
                break;
              case 'Hot Oil Manicure':
                buffer = 40; // 40 minutes buffer for Hot Oil Manicure
                break;
              case 'Acrylic Powder Manicure':
                buffer = 50; // 50 minutes buffer for Acrylic Powder Manicure
                break;
              case 'Athletic Manicure':
                buffer = 30; // 30 minutes buffer for Athletic Manicure
                break;
              default:
                buffer = 0; // No buffer for unrecognized manicure
            }
          }

          // Calculate buffer for Nail Extension
          if (nailExtensionType !== 'NONE') {
            switch (nailExtensionType) {
              case 'Almond':
                buffer = 40; // 40 minutes buffer for Almond Extension
                break;
              case 'Stiletto':
                buffer = 50; // 50 minutes buffer for Stiletto Extension

              default:
                buffer = 0; // No buffer for unrecognized nail extension
            }
          }

          // Check if the selected time conflicts with any existing bookings
          for (let doc of querySnapshot.docs) {
            let bookedTime = doc.data().time.trim().replace(/\s+/g, ' ');
            let bookedMinutes = convertToMinutes(bookedTime);

            if (Math.abs(selectedMinutes - bookedMinutes) < buffer) {

function formatReviewTime(timestamp) {
  if (!timestamp || !timestamp.toDate) return '';
  
  const now = new Date();
  const reviewDate = timestamp.toDate();
  const diffMs = now - reviewDate;
  const diffSec = Math.floor(diffMs / 1000);
  const diffMin = Math.floor(diffSec / 60);
  const diffHours = Math.floor(diffMin / 60);
  const diffDays = Math.floor(diffHours / 24);

  // If less than 24 hours
  if (diffHours < 24) {
    if (diffHours >= 1) {
      return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
    } else if (diffMin >= 1) {
      return `${diffMin} minute${diffMin > 1 ? 's' : ''} ago`;
    } else {
      return `Just now`;
    }
  }
  
  // If less than 7 days
  if (diffDays < 7) {
    return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
  }

  // Otherwise show date in dd/mm/yyyy format
  return reviewDate.toLocaleDateString('en-GB');
}

function loadReviews(user) {

function deleteReview(docId) {
  const user = firebase.auth().currentUser;
if (!user) {
    window.location.href = 'login.html'; // send them to your login form
    return;
}

  db.collection('reviews').doc(docId).get().then(doc => {
    if (!doc.exists) {
      alert("Review not found.");
      return;
    }

    const data = doc.data();
    if (data.uid !== user.uid) {
      alert("You can only delete your own reviews.");
      return;
    }

    // If the review belongs to the current user, delete it
    db.collection('reviews').doc(docId).delete()
      .then(() => alert("Review deleted."))
      .catch(error => alert("Failed to delete review: " + error.message));
  }).catch(error => {
    alert("Error fetching review: " + error.message);
  });
}

    function showUserBookings() {
  const user = firebase.auth().currentUser;
  if (!user) {
    if (confirm("Please log in to view your bookings. Click OK to log in.")) {
      window.location.href = 'login.html';
    }
    return;
  }

  try {
    db.collection('bookings')
      .where("uid", "==", user.uid)
      .limit(20) // fetch more, then sort manually
      .onSnapshot(snapshot => {   // ‚úÖ live listener instead of .get()
        let bookings = [];

        snapshot.forEach(doc => {
          bookings.push({ id: doc.id, ...doc.data() });
        });

        // üîπ Sort manually by date (newest first)
        bookings.sort((a, b) => {
          let da = a.date && a.date.toDate ? a.date.toDate() : new Date(a.date);
          let db = b.date && b.date.toDate ? b.date.toDate() : new Date(b.date);
          return db - da;
        });

        // üîπ Keep only the last 5
        bookings = bookings.slice(0, 5);

        // üîπ Build HTML
        let bookingsHTML = "";
        if (bookings.length === 0) {
          bookingsHTML = `<p style="color:red;">You don‚Äôt have any bookings yet.</p>`;
        } else {
          bookings.forEach(b => {
            // ‚úÖ Format date
            let bookingDate = "Unknown Date";
            try {
              if (b.date && b.date.toDate) {
                bookingDate = b.date.toDate().toLocaleDateString("en-US", {
                  year: "numeric",
                  month: "long",
                  day: "numeric"
                });
              } else if (typeof b.date === "string") {
                const [y, m, d] = b.date.split("-").map(Number);
                bookingDate = new Date(y, m - 1, d).toLocaleDateString("en-US", {
                  year: "numeric",
                  month: "long",
                  day: "numeric"
                });
              }
            } catch (err) {
              console.error("Date format issue:", err);
            }

            // ‚úÖ Clean services
            let cleanService = "";
            if (b.service) {
              cleanService = b.service
                .replace(/,?\s*Manicure:\s*NONE/gi, "")
                .replace(/,?\s*Pedicure:\s*NONE/gi, "")
                .replace(/,?\s*Nail Extension:\s*NONE/gi, "")
                .trim()
                .replace(/,\s*$/, "");
            }

            // ‚úÖ Build card
            let cardHTML = `
              <div style="
                border:1px solid #ccc;
                border-radius:12px;
                padding:15px;
                margin-bottom:15px;
                background:#fafafa;
                box-shadow:0 2px 5px rgba(0,0,0,0.1);
              ">
                <h3 style="margin-top:0; color:#333;">Booking #${b.bookingNumber || "N/A"}</h3>
                <p><strong>üë§ Name:</strong> ${b.name || "N/A"}</p>
                <p><strong>üìû Phone:</strong> ${b.phone || "N/A"}</p>
                <p><strong>üìÖ Date:</strong> ${bookingDate}</p>
                <p><strong>‚è∞ Time:</strong> ${b.time || "N/A"}</p>
            `;

            if (cleanService) {
              cardHTML += `<p><strong>üíÖ Services:</strong> ${cleanService}</p>`;
            }

            // ‚úÖ Deposit status (live now)
            cardHTML += b.deposit === "Made"
              ? `<p><strong>üíµ Deposit Confirmed:</strong> Yes</p>`
              : `<p><strong>üíµ Deposit Confirmed:</strong> No</p>`;

            if (b.notes) cardHTML += `<p><strong>üìù Notes:</strong> ${b.notes}</p>`;

            cardHTML += `</div>`;
            bookingsHTML += cardHTML;
          });
        }

        // ‚úÖ Show in modal
        document.getElementById('myBookingsContent').innerHTML = bookingsHTML;
        document.getElementById('myBookingsModal').style.display = 'flex';
      });
  } catch (err) {
    console.error("Unexpected error:", err);
    alert("‚ö† An unexpected error occurred while loading your bookings: " + err.message);
  }
}

// ‚úÖ Service durations in minutes
const serviceDurations = {
  "Regular Pedicure": 60,
  "Spa Pedicure": 90,
  "Deluxe Pedicure": 90,
  "Gel Pedicure": 120,
  "Regular Manicure": 60,
  "Spa Manicure": 90,
  "Deluxe Manicure": 90,
  "Gel Manicure": 120,
  "Acrylic Powder Manicure": 120,
  "NONE": 0
};

function getSelectedServiceDuration() {
  const pedicure = document.getElementById('pedicureType')?.value || "NONE";
  const manicure = document.getElementById('manicureType')?.value || "NONE";
  const nailExtension = document.getElementById('nailExtensionType')?.value || "NONE";

  let duration = 0;

  if (pedicure !== "NONE") duration += serviceDurations[pedicure] || 60;
  if (manicure !== "NONE") duration += serviceDurations[manicure] || 60;
  if (nailExtension !== "NONE") duration += 60; // default for extensions

  return duration || 60; // fallback
}

// ‚úÖ FINAL version ‚Äî only one loadAvailableSlots() now
async function loadAvailableSlots() {
  const date = document.getElementById('date').value;
  const pedicure = document.getElementById('pedicureType')?.value || "NONE";
  const manicure = document.getElementById('manicureType')?.value || "NONE";
  const nailExtension = document.getElementById('nailExtensionType')?.value || "NONE";

  const timeSelect = document.getElementById('selectedTime');
  timeSelect.innerHTML = "<option value=''>-- Select a time --</option>";

  if (!date || (pedicure === "NONE" && manicure === "NONE" && nailExtension === "NONE")) {
    timeSelect.innerHTML = "<option value=''>Pick date & service first</option>";
    return;
  }

  const duration = getSelectedServiceDuration();

  const dayName = new Date(date + "T00:00:00").toLocaleDateString('en-US', { weekday: 'long' });
  const business = businessHours[dayName];
  if (!business) {
    timeSelect.innerHTML = "<option value=''>Closed this day</option>";
    return;
  }

  const openMinutes = convertToMinutes(business.open);
  const closeMinutes = convertToMinutes(business.close);

  // ‚úÖ Fetch all bookings for that date
  const snapshot = await db.collection("bookings")
    .where("date", ">=", firebase.firestore.Timestamp.fromDate(new Date(date + 'T00:00:00')))
    .where("date", "<=", firebase.firestore.Timestamp.fromDate(new Date(date + 'T23:59:59')))
    .get();

  const bookings = snapshot.docs.map(doc => {
    const bookedTime = convertToMinutes(doc.data().time);
    const bookedDuration = doc.data().duration || 60;
    return { start: bookedTime, end: bookedTime + bookedDuration };
  });

  // ‚úÖ Fetch unavailable day ranges for that date
  const unavailableSnapshot = await db.collection("unavailableDays")
    .where("date", "==", date)
    .get();

  let unavailableRanges = [];
  unavailableSnapshot.forEach(doc => {
    const data = doc.data();
    if (data.allDay) {
      unavailableRanges.push({ start: openMinutes, end: closeMinutes });
    } else {
      const start = convertToMinutes(data.startTime);
      const end = convertToMinutes(data.endTime);
      unavailableRanges.push({ start, end });
    }
  });

// ‚úÖ Generate slots (exclude booked + unavailable)
  for (let t = openMinutes; t <= closeMinutes - duration; t += 5) {
    const end = t + duration;

    let conflict =
      bookings.some(b => !(end <= b.start || t >= b.end)) ||
      unavailableRanges.some(r => !(end <= r.start || t >= r.end));

    if (!conflict) {
      const hours = Math.floor(t / 60);
      const minutes = t % 60;
      const ampm = hours >= 12 ? "PM" : "AM";
      const displayHours = ((hours + 11) % 12 + 1);
      const displayTime = `${displayHours}:${minutes.toString().padStart(2, "0")} ${ampm}`;

      // üö´ Extra safeguard: don‚Äôt add if Firestore already has a booking starting at this exact time
      if (!bookings.some(b => b.start === t)) {
        let option = document.createElement("option");
        option.value = displayTime;
        option.textContent = displayTime;
        timeSelect.appendChild(option);
      }
    }
  }

  if (timeSelect.options.length === 1) {
    let option = document.createElement("option");
    option.value = "";
    option.textContent = "No available slots";
    timeSelect.appendChild(option);
  }
}
